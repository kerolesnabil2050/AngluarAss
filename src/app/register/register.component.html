<div class="w-75 m-auto py-5">
 
    <form [formGroup]="RegisterForm">

        <div class="form-group">
         <label for="userName">User Name</label>
          <input formControlName="userName" class="form-control" type="text" id="userName">
          
      <div class="alert my-2 alert-danger" *ngIf="RegisterForm.get('userName')?.errors!=null &&RegisterForm.get('userName')?.touched">
    <p *ngIf="RegisterForm.get('userName')?.errors?.['required']">userName is Required</p>
      </div>

        </div>

        <div class="form-group">
            <label for="email">Email</label>
               <input formControlName="email" class="form-control" type="text" id="email">
          <div class="alert my-2 alert-danger" *ngIf="RegisterForm.get('email')?.errors!=null &&RegisterForm.get('email')?.touched">
          <p *ngIf="RegisterForm.get('email')?.errors?.['required']">email is Required</p>
          </div>
            </div>


            <div class="form-group">
                <label for="password">password</label>
                   <input formControlName="password" class="form-control" type="password" id="password">
              <div class="alert my-2 mb-2 alert-danger" *ngIf="RegisterForm.get('password')?.errors!=null &&RegisterForm.get('password')?.touched">
            <p *ngIf="RegisterForm.get('password')?.errors?.['required']">password is Required</p>
              </div>
                </div>
                <button class="btn btn-info mt-2" [disabled]="RegisterForm.invalid" type="submit">Register</button>
    </form>

</div>
